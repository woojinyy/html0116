<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소개 step2</title>
    <script      src="https://kit.fontawesome.com/712b45d512.js"      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./step2.css" />
  </head>
  <body>
    <!-- Navbar start-->
    <nav id="navbar">
      <!-- LOGO start -->
      <div class="navbar-logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Skill inventory</a>
      </div>
      <!-- LOGO end -->
      <!-- 메뉴아이템 -->
      <div class="div-menu">
        <ul class="navbar-menu">
          <!-- #home 해시값 설정-> 라우팅서비스[페이지이동처리, 화면이동, 멀티화면처리...] API) -->
          <li class="navbar-menu-item active" data-link="#home">Home</li>
          <li class="navbar-menu-item" data-link="#me">나에대해</li>
          <li class="navbar-menu-item" data-link="#skills">보유기술</li>
          <li class="navbar-menu-item" data-link="#project">참여 프로젝트</li>
          <li class="navbar-menu-item" data-link="#connact">Connact</li>
        </ul>
      </div>
      <!-- 버거아이콘 -->
      <div class="burger-toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
      <!-- 캡처링때문에 ul 태그에 이벤트처리해도 하위태그에도 이벤트처리된다 -->
      <script>
        // navbar메뉴 클릭시 해당 섹션으로 이동하기
        const navbarMenu = document.querySelector(".navbar-menu");
        navbarMenu.addEventListener("click", (event) => {
          console.log(event.target);
          console.log(event.target.dataset.link); // #home or #about를 찍어줌
          const target = event.target;
          const link = target.dataset.link;
          if (link == null) {
            return;
          }
          scrollIntoView(link);
        });
        function scrollIntoView(selector) {
          console.log(selector);
          const scrollTo = document.querySelector(selector);
          scrollTo.scrollIntoView({ behavior: "smooth" });
        }
        const burgericon = document.querySelector(".burger-toggle-btn");
        burgericon.addEventListener("click", () => {
          navbarMenu.classList.toggle("open");
        });
      </script>
    </nav>
    <!-- Navbar end-->
    <!-- Home start-->
    <section id="home" class="section">
      <!-- section id는 해쉬값과 동일해야 한다 -->
      <!-- 메뉴 클릭시 data  link값으로 사용 -->
      <div class="hcontent"></div>
    </section>

    <!-- Home end-->
    <!-- Me start-->
    <section id="me" class="section">
      <div class="mecontent">나에대해</div>
    </section>
    <!-- Me end-->
    <!-- Skills start-->
    <section id="skills" class="section">
      <div class="scontent">보유기술</div>
    </section>
    <!-- Skills end-->
    <!-- Project start-->
    <section id="project" class="section">
      <div class="pcontent">참여 프로젝트</div>
    </section>
    <!-- Project end-->
    <!-- Connact start-->
    <section id="connact" class="section">
      <div class="ccontent">
        <h2 class="contact-email">이메일주소: woojiny07@gmail.com</h2>
        <div class="contact-links">
          <a href="https://github.com/woojinyy/dev_java" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="#" target="_blank"><i class="fa fab fa-line"></i></a>
        </div>

        <p class="contact-rights">2023 &copy; ALL RIGHTS RESERVED</p>
      </div>
    </section>
    <!-- Connact end-->
    <button class="up">
      <i class="fas fa-arrow-up"></i>
    </button>
    <!-- 스크롤에 따른  위로가기버튼 작동 -->
    <script>

      //  문서가 수직으로 얼마나 스크롤됐는지 픽셀 단위로 반환
      const home = document.querySelector(".hcontent");
      document.addEventListener("scroll", () => {
        //console.log(window.scrollY);
      });
      //실제 home content의 높이
      const homeHeight = home.getBoundingClientRect().height;
      document.addEventListener("scroll", () => {
        //만약 홈 높이가 600이면 스크롤링이 0에서 300까지 오면
        //0.5만큼 투명하게 되고 600이면 투명도가 0이 되고 시작할 때는
        //투명하면 안되니까 1로 줌
        home.style.opacity = 1 - window.screenY / homeHeight;
      });

      const upBtn = document.querySelector(".up");
      document.addEventListener("scroll", () => {
        //홈컨텐트의 절반 보다 큰 값이면
        if (window.scrollY > homeHeight / 2) {
          //스타일 추가
          upBtn.classList.add("visible");
        } else {
          //스크롤이 위에 있는 경우 보여지면 안되니까 스타일 없앰
          upBtn.classList.remove("visible");
        }
      });
      // 업버튼 클릭시 home섹션으로 이동함
      upBtn.addEventListener("click", () => {
        scrollIntoView("#home");
      });
    </script>
    </script>
  </body>
</html>
