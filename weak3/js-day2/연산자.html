<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script type="text/javascript">
/* 
연산자: 특정값을 도출하기 위해 연산을 처리하는 식별자
산술 연산자 : + - * /  %나머지반환 ++ 증감연산자  --감산연산자
대입 연산자 = += (더하고 대입) -=(빼고대입)
비교 연산자 == 값만 비교, === 타입까지 비교

*/
let result = (1==='1');//타입까지 같니? false
console.log(result);// 터미널에서 보려면
document.write(result);//브라우저에서 보려면 
    </script>
</body>
</html>
