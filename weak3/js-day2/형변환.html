<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형변환</title>
</head>
<body>
    <script type="text/javascript">
        //형변환 특정 조건이 만족되면 자료형이 강제로 변환
        const num1 = "2"// 문자
        const num2 = 3// 숫자
        const num3 = 5// 숫자
        console.log(num1+num2+num3);// 10?28? 235 숫자 +문자 = 문자
        document.write(typeof(num1+num2+num3))
        document.write("</br>")
        console.log(num3+num2+num1);// 10?82? 82
        document.write(typeof(num1+num2+num3))
        document.write("</br>")
        console.log(num3+num2+parseInt(num1)); //10 숫자+숫자 =숫자
        document.write(typeof(num3+num2+parseInt(num1)))
    </script>
</body>
</html>
