<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명함수</title>
  </head>
  <body>
    <!--    타입이 오는 자리에 module을 쓰게 되는 날 새로운 세상이 열린다
      구글 개발자 센터 RealtimeServer 채팅구현이 쉽다 -->
    <script type="text/javascript">
      const words = [
        "spray",
        "limit",
        "elite",
        "exuberant",
        "destruction",
        "present",
      ];

      const result = words.filter((word,index) => word.length > 6)
                                                   /* 익명함수자리 */
      console.log(result);
      document.write(typeof(result))
      document.write("<br/>");
      document.write(result[0])
      document.write("<br/>");
      document.write(result[1])
      document.write("<br/>");
      
      document.write(result[2])
      /* 자바스크립트 배열은 사연이 많아요 */
      // Expected output: Array ["exuberant", "destruction", "present"]
    /* 배열의 구조분해 할당 대괄호[] */
      const [r1,r2,r3]=result
    document.write("<br/>");
    document.write(r1," ",r2," ",r3)/*  구조분해할당 */

    let student={
        name:'원숭이',
        age:6,
        address: '서울시 마포구'
       }
/*  객체의 구조분해 할당 중괄호 {}*/
       const {name, age, address}= student
       
       document.write("<br/>")
       document.write("<hr>")
       document.write(`${name}${age} ${address}`)
    </script>
  </body>
</html>
