<!-- 
     자바스크립트에서의 함수는 객체다

     함수 
     자주사용하는 실행코드를 블럭단위로 묶어놓은 것
     기능단위로 재사용하기 위해서 
     선언하기는 function키워드 사용 또는 arrow function을 사용
     호출 : 정의되어 있는 함수는 호출해야 비로서 기능이 실행된다 선언되어있다고 알아서 실행되는 것이 아니다.

     함수의 종류 : 
     
     1. 선언적 함수 이름을 붙여서 정의한 함수
     자바스크립트를 읽을 때 우선적으로 읽어준다
     호출 위치가 자유롭다
     
     2.  익명함수 : 이름없이 정의한 함수
     자체로 호출 불가 
     변수에 익명함수를 대입하거나 특정이벤트 객체에 대입해서 호출 callback 함수
     
     3. 대입형 함수 :  변수에 익명함수가 대입된 형태 aka 일급함수
    
     4 .즉시실행함수 함수가 자기자신을 정의하자 마자 바로 자신 호출


 -->
