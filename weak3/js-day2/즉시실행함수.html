<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즉시 실행함수</title>
  </head>
  <body>
    <script type="text/javascript">
      (function (x) {
        //실행부 -> 변수 선언( var -> parcel설정 -> let, const)
        //제어문, 로직
        //document 는 즉시실행 함수, html 문서 전체를 받는 내장 객체
        //내장객체란 브라우저안에정의 되어 있어서
        //필요시 생성없이 브라우저로부터 객체주입이 된다
        //const myCar = new Sonata()  -자바스크립트
        document.write("test" + x);
      })(5000); //변수를 줬을 때
    </script>
  </body>
</html>

<!-- 
    호이스팅 이슈 해결하는 방법으로 사용한다 
    원하지 않는 공간으로 값이 빠져나가는 것을 방지할 때 
    즉시 실행 함수 안쪽의 값들을 캡슐화encapsulation 할 때 사용

    괄호가 2개
    첫번째 괄호 =함수의 정의 
    두번째 괄호 =함수 호출하는 괄호
