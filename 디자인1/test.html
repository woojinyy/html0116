<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 100px;
            height: 100px;
    
        }
        .d1{
            background-color: yellow;
            padding: 20px;
            position: relative;
   z-index: 2;
        }
        .d2{
            background-color: black;
            top: 30px;
            left: 30px;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="d1">d1</div><!-- 블럭요소라 위아래로 나뉜다 -->
    <div class="d2">d2</div><!-- 오른쪽은 여백으로 채워진다 -->
</body>
</html>
