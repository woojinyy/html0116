<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그 button에 this</title>
    <script type="text/javascript">
      const send = (e) => {
        console.log("전송 호출" + e);
        e.preventDefault();
      };
    </script>
  </head>
  <body>
    <form id="f_test" action="a1.html" method="get">
      <input type="text" name="" id="" />
      
      <!--  함수 파라미터로 넘기는 this는 button 의객체이지
        이벤트 객체가 아니다 따라서 이벤트 방지코드인 preventDefault가 일을 안한다
        this는 button 을 가리킨다 -->
      <button type="submit" onclick="send(this)">전송</button>

      <!-- THIS가 가리키는게 버튼이 아니라 이벤트라면 e.preventDefault가 막겠지만
    이벤튿가 아니라면  무시당해
addEventListener 이 onclick보다 정직해 -->
    </form>
  </body>
</html>
