<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0; /* right left top bottom 다 */
        padding: 0;
        box-sizing: border-box;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 외부 여백을 지정하는 CSS속성 -->
    <span style="margin: 20px 30px">인라인요소1</span>
    <!-- 내부 여백을 지정하는 CSS속성 -->
    <span style="padding: 20px 50px">인라인요소2</span>
    <span style="width: 100px">인라인요소3</span>
    <span style="width: 100px">인라인요소4</span>
  </body>
</html>
<!-- 
    span{인라인요소$}*4
    파라미터가 두개면 탑 바텀 20 레프트 라이트 30
    마진 외부여백
    보더 패딩과 마진 경계
    패딩 내부여백 
파라미터가 하나면 다 똑같음 두개면 탑바텀,레프트라이트 세개면 위 오른쪽 아래 시계방향
 -->
