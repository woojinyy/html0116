  <body>
    <script>
        //window의 onload이벤트는 브라우저가 DOM구성이 완료됐을 때
      window.onload = function () {
        //firebaseJSTest1.html에서 로그인 성공 시 index.html페이지로 이동처리
        //이때 쿼리스트링에 snapshot안에 user에 uid, displayName, email등 있음
        //여기에서 displayName만 꺼내서 전달 받음
        //location객체는 window의 자손 객체로 URL에 관한 모든 정보를 관리하는 API
        //그래서 firebaseJSTest1.html에서 넘겨받는 정보를 알 수 있다-매번 달라지니까

        const querySelector = new URLSearchParams(window.location.search);
        //URLSearchParams객체 생성 후 이  API가 제공하는 get함수의 파라미터로
        //queryString 의 키값을 넘긴다
        //페이지 흐름에 영향을 주는 인자값이다
        const displayName =queryString. get("displayName");
        console.log(displayName);
      };
    </script>
    <h2>터짐메인페이지</h2>
    <!-- 
        button 태그 사용시  submit이슈 발생
        반드시 event.preventDefault()호출해라
     -->
    <button id="btnLogout">로그아웃</button>
    <script type="module">
      import { firebaseApp } from "../service/firebase.js";
      import AuthLogic from "../service/authLogic.js";
      const authLogic = new AuthLogic();
      const btnLogout = document.querySelector("#btnLogout");
      btnLogout.addEventListener("click", (event) => {
        event.preventDefault();
        authLogic.logout();
        window.location.href = "./firebaseJSTest1.html";
      });
    </script>
  </body>
</html>
