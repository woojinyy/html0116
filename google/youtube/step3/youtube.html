<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클론코딩-step3[search-검색기]</title>
    <link rel="stylesheet" href="./youtube.css" />
    <link
      rel="shortcut icon"
      href="../../../image/youtube/logo.ico"
      type="image/x-icon"
    />
    <script defer src="./youtube2.js"></script>
  </head>
  <body>
    <h3>유튜브 클론코딩 3rd</h3>
    <header class="header">
      <div class="logo">
        <img src="../../../image/youtube/logo.png" alt="logo" />
        <h1 class="title">Youtube</h1>
      </div>
      <input class="input"  type="search"  name="keyword"  id="keyword"  placeholder="Search..."     />
      <button class="btnSearch">
        <img
          class="imgSearch"
          src="../../../image/youtube/search.png"
          alt="검색"
        />
      </button>
    </header>
    <div id="root"></div>
  </body>
</html>
<!-- 
검색기 붙여보기
패비콘이미지붙이기
배열- 내장함수(prototype)

name은 자바에서  id는 node.js 자바스크립트 타입스크립트
