<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패턴1</title>
    <style>
        a{
            text-decoration: none;/*  일괄처리 */
        }
    </style>
  </head>
  <body>
    <!-- 태그는 중첩해서 사용 가능함 -->
    <!-- 크기는 %로 주는 것이 좋다 기준에 맞춰 움직이니까  =가변적-->
    <table      border="2"      align="center"      bordercolor="blue"      width="1000px"      height="300px"    >
      <tr>
        <td width="100%" heigth="50px">
            <!-- top -->
          <table border="1" width="100%" height="100%" borderclolr="green">
            <tr>
              <td>top영역</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <!--------------------- top 끝-------------------->
            <!------------------- body시작 -------------------->
          <table border="1" width="100%" height="100%" borderclolr="red">
            <tr>
                <!------------------- 메뉴시작 ------------------>
                <td width="200px" heigth="400px">
                <table border="1" width="100%" height="100%" borderclolr="green">
              <tr>
                <td valign="top">
                    <table>
                        <tr>
                            <td><a href="#">소개</a></td>
                        </tr>
                        <tr>
                            <td><a href="#">로그인</a></td>
                        </tr>
                        <tr>
                            <td><a href="#" >게시판</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://www.google.com" >구글</a></td>
                        </tr>
                    
                        
                    </table>
                    <!-- ------------------메뉴 끝 --------------------->
                </td>
              </tr>
                   
          </table>
          
        </td>
        <td width="800" height="400">콘텐츠영역</td>
        <table border="1" width="100%" height="100%" borderclolr="green">
        </table>
      </tr>
      <tr>
        <td width="1000px" height="30">
          <table border="1" width="100%" height="100%" borderclolr="red">
            <tr>
              <td>bottom영역</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
