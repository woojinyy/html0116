<!-- 이벤트버블링
이벤트 버블링이란 한 요소에 이벤트가 발생하면
 이 요소에 할당된 핸들러가 동작하고, 
 이어서 부모 요소의 핸들러가 동작하고 
 최상단의 부모 요소를 만날 때까지 반복되면서
 핸들러가 동작하는 현상을 말한다. -->
