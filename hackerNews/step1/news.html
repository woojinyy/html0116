<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해커뉴스 API-step1</title>
    <!-- 
        선언부에서 자바스크립트를 import하면 html은 순차적으로
        일기가 진행되므로 12번에서 div태그가 존재하는 사실을 알 수가 없다
        따라서 undefined가 발생
        해결방법 : script 속성으로  defer를 추가한다
        브라우저가 news.html을 서버로부터 다운로드 하고
        document를 스캔해서 DOM tree를 그릴 때까지(태그정보를 모두 다 읽을 때까지) 기다리게 된다.
         보통 전역변수 선언이나 함수선언은 head태그안에 작성
     -->
    <script defer src="./news.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 자바스크립트에서 쓸 때는 id로 쓴다 class는 css -->
  </body>
</html>
